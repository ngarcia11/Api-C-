<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/custom.css" />
    <title>Web Api Test</title>
</head>
<body>
 <section class="main-content">
     <div class="container">
         <div class="head-area d-flex align-items-center">
             <h1>Cursos</h1>
             <button id="add-btn" class="btn btn-sm btn-primary d-flex align-items-center" type="button" 
                     data-toggle="collapse" data-target="#collapseAdd" aria-expanded="false"> + </button>
             
         </div>

         <div class="collapse course-add" id="collapseAdd">
             <form action="javascript:void(0)" method="post" onsubmit="addCourse()"
                   class="d-flex justify-content-between align-items-center">
                 <input type="text" id="add-course-name" placeholder="Nombre" />
                 <input type="text" id="add-course-dur" placeholder="Duración" />
                 <input type="text" id="add-course-inst" placeholder="Instructor" />
                 <fieldset>
                     <label for="add-course-active"> Activo? </label>
                   <input type="checkbox" id="add-course-active" checked />
                 </fieldset>
                 <input type="submit" class="btn btn-success" value="Agregar" />
             </form>
         </div>

        <div class="course-list">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Duración</th>
                        <th>Instructor</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="courses"></tbody>
            </table>

        </div>
     </div>

 </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/courses.js"></script>
</body>
</html>
